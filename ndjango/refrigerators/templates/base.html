<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'homepage/css/topbar_style.css' %}" type="text/css" media="screen" />
    <script src="https://kit.fontawesome.com/de3aa63fdc.js" crossorigin="anonymous"></script>
    <script src="{% static 'homepage/js/main.js' %}" defer></script>
    <title>냉장고를 부탁해: 나의 스마트한 냉장고 가계부</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container-m">
            <div class="row">
                <nav class="navbar_topmenu">
                    <div class="util">
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                    </div>
                </nav>
                <nav class="navbar">
                    <div class="navbar_logo">
                        <a href="#"><img class="logo" style="width: 100px;" src="{% static 'homepage/images/logo.png' %}" alt="냉장부 로고"></a>
                    </div>

                    <ul class="navbar_menu">
                        <li><a href="">About</a></li>
                        <li><a href="">My 냉장고<i class="fa-sharp fa-solid fa-angle-down"></i></a></li>
                        <li><a href="">Recipe<i class="fa-sharp fa-solid fa-angle-down"></i></a></li>
                        <li><a href="">Contact</a></li>
                    </ul>

                    <ul class="navbar_icons">
                        <li><a ref="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a ref="#"><i class="fa-solid fa-user"></i></a></li>
                    </ul>

                    <a href="#" class="navbar_toggleBtn">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'homepage/css/topbar_style.css' %}" type="text/css" media="screen" />
    <script src="https://kit.fontawesome.com/de3aa63fdc.js" crossorigin="anonymous"></script>
    <script src="{% static 'homepage/js/main.js' %}" defer></script>
    <script src="{% static 'homepage/js/topbar.js' %}"></script>
    <title>냉장고를 부탁해: 나의 스마트한 냉장고 가계부</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container-m">
            <div class="row">
                <nav class="navbar_topmenu">
                    <div class="util">
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:logout' %}"><button>로그아웃</button></a>
                            <a href="{% url 'users:update' %}"><button>회원정보 수정</button></a>
                        {% else %}
                            <a href="{% url 'users:signup' %}"><button>회원가입</button></a>
                            <a href="{% url 'users:login' %}"><button>로그인</button></a>
                        {% endif %}
                    </div>
                </nav>
                <nav class="navbar">
                    <div class="navbar_logo">
                        <a href="/"><img class="logo" style="width: 100px;" src="{% static 'homepage/images/logo.png' %}" alt="냉장부 로고"></a>
                    </div>

                    <ul class="navbar_menu">
                        <li><a href="">About</a></li>
                        <li><a href="{% url 'refrigerators:index' %}">My 냉장고</a></li>
                        <li>
                            <div class="dropdown">
                                <a onclick="myFunction()" class="dropbtn">
                                    Recipes
                                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                                </a>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="{% url 'recsys:korean_recipes' %}">한국 레시피</a>
                                    <a href="{% url 'recsys:eng_recipes_input' %}">영어 레시피</a>
                                </div>
                            </div>
                        </li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>

                    <ul class="navbar_icons">
                        <li><a ref="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a ref="#"><i class="fa-solid fa-user"></i></a></li>
                    </ul>

                    <a href="#" class="navbar_toggleBtn">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FOOTER -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer">
                    <ul><hr>
                        <li><a href="#">사이트 도움말</a></li>
                        <li><a href="#">사이트 이용약관</a></li>
                        <li><a href="#">사이트 운영원칙</a></li>
                        <li><a href="#">개인정보취급방침</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <address>
                        Copyright &copy;
                        <a href="#"><strong>2023 냉장부</strong>
                        </a>
                        All Rights Reserved.
                    </address>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

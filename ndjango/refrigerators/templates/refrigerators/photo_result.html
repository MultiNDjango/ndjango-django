<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barcode Info</title>
</head>
<body>
    <h1>Barcode Info</h1>
    {% if barcode_info %}
    <h2>{{ barcode_info.barcode }}</h2>
    <p>Product name: {{ barcode_info.pd_name }}</p>
    <p>Category: {{ barcode_info.category }}</p>
    <p>Revised category: {{ barcode_info.re_category }}</p>
    <p>Best before: {{ barcode_info.best_before }}</p>
    {% endif %}

</body>
</html>
